<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuario</h2>
        <form action="php/cadastro.php" method="post" onsubmit="return validarSenha()"id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmacao_senha">Confirme a senha:</label>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha" required>
                <span id="senha_error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select id="perfil" name="perfil">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
            
        </form>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
