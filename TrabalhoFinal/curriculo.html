<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link rel="stylesheet" href="css/cadastro_curriculo.css">
  <script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>

  <script src="js/cadastro_curriculo.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Currículo</h1>
    <form id="curriculo-form" method="POST" action="php/cadastra_curriculo.php">
  
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade">
      </div>
      <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="form-group">
        <label for="filiacao">Filiação:</label>
        <input type="text" id="filiacao" name="filiacao" required>
      </div>
      <div class="form-group">
        <label for="telefone-contato1">Telefone de Contato 1:</label>
        <input type="text" id="telefone-contato1" name="telefone-contato1" required>
      </div>
      <div class="form-group">
        <label for="telefone-contato2">Telefone de Contato 2:</label>
        <input type="text" id="telefone-contato2" name="telefone-contato2">
      </div>
      <div class="form-group">
        <label for="possui-filhos">Possui Filhos?</label>
        <select id="possui-filhos" onchange="mostrarCampoIdade()">
          <option value="Não">Não</option>
          <option value="Sim">Sim</option>
        </select>
      </div>
      <div id="campo-idade" style="display: none;">
        <label for="idade-filhos">Idade dos Filhos:</label>
        <input type="text" id="idade-filhos" name="idade-filhos">
      </div>
      <div class="form-group">
        <label for="disponibilidade-horarios">Disponibilidade de Horários:</label><br>
        <input type="checkbox" id="manha" name="disponibilidade-horarios" value="manha">
        <label for="manha">Manhã</label><br>
        <input type="checkbox" id="tarde" name="disponibilidade-horarios" value="tarde">
        <label for="tarde">Tarde</label><br>
        <input type="checkbox" id="indiferente" name="disponibilidade-horarios" value="indiferente">
        <label for="indiferente">Indiferente</label>
      </div>
      <div class="form-group">
        <label for="experiencia">Experiência Profissional:</label>
        <textarea id="experiencia" name="experiencia" required></textarea>
      </div>
      <div class="form-group">
        <label for="vaga-interesse">Vaga de Interesse:</label>
        <input type="text" id="vaga-interesse" name="vaga-interesse" required>
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
